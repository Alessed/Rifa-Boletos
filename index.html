<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifa de 120 Boletos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .ticket {
            transition: all 0.2s;
            user-select: none;
            aspect-ratio: 1/1; /* Mantiene forma cuadrada */
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen py-4 md:py-8">
    <div class="container mx-auto px-2 sm:px-4 max-w-4xl">
        <h1 class="text-2xl md:text-3xl font-bold text-center mb-4 md:mb-6 text-blue-800">Rifa Con Causa</h1>
        
        <div class="bg-white p-4 md:p-6 rounded-lg shadow-lg mx-2 sm:mx-0">
            <div class="mb-3 md:mb-4 text-center">
                <p class="text-sm md:text-base text-gray-700">Para apartar boletos contáctame al: <br> 
                    <span class="font-semibold whitespace-nowrap">(844-186-29-12), (844-240-44-62), (844-128-33-88)</span>
                </p>
            </div>
            
            <!-- Grid responsive -->
            <div class="grid grid-cols-5 sm:grid-cols-10 gap-1 sm:gap-2 mb-4 md:mb-6" id="tickets-grid">
                <!-- Los números se insertarán aquí con JavaScript -->
            </div>
            
            <div class="flex flex-col sm:flex-row justify-center items-center gap-3 sm:gap-6 mt-3 md:mt-4">
                <div class="flex items-center">
                    <div class="w-3 h-3 sm:w-4 sm:h-4 bg-green-500 rounded-full mr-2"></div>
                    <span class="text-xs sm:text-sm">Disponible (<span id="available-count">120</span>)</span>
                </div>
                <div class="flex items-center">
                    <div class="w-3 h-3 sm:w-4 sm:h-4 bg-red-500 rounded-full mr-2"></div>
                    <span class="text-xs sm:text-sm">Apartado (<span id="occupied-count">0</span>)</span>
                </div>
            </div>
        </div>
        
        <div class="mt-3 md:mt-4 text-center text-xs sm:text-sm text-gray-500">
            <p>Actualizado: <span id="last-update"></span></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    const grid = document.getElementById('tickets-grid');
                    grid.innerHTML = '';
                    
                    let disponibles = 120;
                    
                    for (let i = 1; i <= 120; i++) {
                        const ticket = document.createElement('div');
                        ticket.className = 'ticket border-2 rounded-md font-medium text-sm sm:text-base ';
                        
                        if (data.occupied.includes(i)) {
                            ticket.classList.add('bg-red-100', 'border-red-300', 'text-red-800');
                            disponibles--;
                        } else {
                            ticket.classList.add('bg-green-100', 'border-green-300', 'text-green-800');
                        }
                        
                        ticket.textContent = i;
                        grid.appendChild(ticket);
                    }
                    
                    document.getElementById('available-count').textContent = disponibles;
                    document.getElementById('occupied-count').textContent = 120 - disponibles;
                    document.getElementById('last-update').textContent = new Date(data.lastUpdated).toLocaleString('es-ES', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                })
                .catch(error => {
                    console.error("Error:", error);
                    document.getElementById('tickets-grid').innerHTML = 
                        '<div class="col-span-5 sm:col-span-10 text-center text-red-500 p-2">Error cargando los boletos. Recarga la página.</div>';
                });
        });
    </script>
</body>
</html>
